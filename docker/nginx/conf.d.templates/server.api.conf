{{#NGINX_PORTAL_API_NAME}}
server {
	server_name {{NGINX_PORTAL_API_NAME}}; # example: eu-ger-1.siasky.net
	
	include /etc/nginx/conf.d/server/server.http;
}

server {
	server_name {{NGINX_PORTAL_API_NAME}}; # example: siasky.net

	ssl_certificate     /data/caddy/caddy/certificates/acme-v02.api.letsencrypt.org-directory/{{PORTAL_CERT}}/{{PORTAL_CERT}}.crt;
	ssl_certificate_key	/data/caddy/caddy/certificates/acme-v02.api.letsencrypt.org-directory/{{PORTAL_CERT}}/{{PORTAL_CERT}}.key;

	include /etc/nginx/conf.d/server/server.api;
}
{{/NGINX_PORTAL_API_NAME}}

