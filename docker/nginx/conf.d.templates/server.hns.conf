{{#NGINX_PORTAL_HNS_NAME}}
server {
	server_name {{NGINX_PORTAL_HNS_NAME}}; # example: *.hns.siasky.net

	ssl_certificate     /data/caddy/caddy/certificates/acme-v02.api.letsencrypt.org-directory/{{CERT_NAME}}/{{CERT_NAME}}.crt;
	ssl_certificate_key	/data/caddy/caddy/certificates/acme-v02.api.letsencrypt.org-directory/{{CERT_NAME}}/{{CERT_NAME}}.key;
	
    include /etc/nginx/conf.d/server/server.hns;
}
{{/NGINX_PORTAL_HNS_NAME}}

{{#NGINX_SERVER_HNS_NAME}}
server {
	server_name {{NGINX_SERVER_HNS_NAME}}; # example: *.eu-ger-1.siasky.net

