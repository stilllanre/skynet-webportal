server {
    listen 80 default_server;
    listen [::]:80 default_server;

    location / {
        rewrite_by_lua_block {
            ngx.log(ngx.err, "KAJSHDKJHASKDJHASKJHKDJASHDKJAHKASJD")
        }
        return 301 https://$host$request_uri;
    }
}

server {
    listen 80;
    listen [::]:80;

    server_name siasky.dev;

    location / {
        if ($host = siasky.dev) {
            return 301 https://$host$request_uri;
        }
         
        include /etc/nginx/conf.d/include/location-dnslink;
    }
}
